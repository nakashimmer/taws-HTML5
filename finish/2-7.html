<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>その他の要素</title>
	<style>
		*{margin:0;padding:0;}
		h2{margin:1em 0 0 0.5em;}
		p,pre{margin:0.5em 0.5em 0em 1.5em;}
		
	</style>
</head>
<body>
	<h1>その他の要素</h1>

	<h2>強調</h2>
	<p>きょうは<em>いい天気</em>です</p>

	<h2>重要</h2>
	<p><strong>HTML5は重要！</strong></p>

	<h2>引用</h2>
	<p>クラーク博士は言いました。<q>少年よ、大志を抱け</q>と</p>

	<h2>ルビ</h2>
	<p>今週は<ruby><rb>大阪</rb><rt>おおさか</rt></ruby>に出張です。</p>

	<h2>コード・整形済みテキスト</h2>
	<p><pre><code>p{
	color:skyblue;
	font-size:24px;
	text-align:center;
}</code></pre></p>

	<h2>添字</h2>
	<p>水素はH<sub>2</sub>Oです。</p>
	<p>2<sup>2</sup>は4です。</p>

	<h2>意味のない要素(=スタイル目的)</h2>
	<p><span class="css1">span要素</span>は意味を持ちません。</p>
	<div class="box1">箱</div>
</body>
</htmls>
