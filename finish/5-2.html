<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSSの書き換え</title>
	<style>
		*{margin:0px;padding:0px;}
		#box1{
			margin:50px auto;font-size:20px;
			width:200px;height:200px;line-height:200px;
			text-align:center;border:1px solid gray;
			
		}
	</style>
</head>
<body>

	<p id="box1"  onclick="btn1();">いい天気!</p>

	<script>
		const BOX1 = document.getElementById("box1");
		function btn1(){
			BOX1.style.color = "red";
			BOX1.style.width = "500px";
			BOX1.style.height = "300px"; 

			BOX1.style.backgroundColor = "green";
			BOX1.style.fontSize = "2em";
			BOX1.style.lineHeight = "300px";
			BOX1.style.transform = "rotate(30deg)";
		}
	</script>

</body>
</html>
