<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTMLの書き換え</title>
	<style>
		#output1{border:1px solid red;}
	</style>
</head>
<body>

	<p>入力：<input id="input1" type="text"></p>
	<p id="output1">ここに出力</p>
	<button onclick="btn1();">ボタン1</button>

	<script>
		var input1 = document.getElementById("input1");
		var output1 = document.getElementById("output1");

		function btn1(){
			output1.innerHTML = input1.value;
		}
	</script>

</body>
</html>
