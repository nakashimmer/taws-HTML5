<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>円グラフ</title>
	<style>
		#canvas1{
			border:1px solid gray;
			display:block;
			margin:10px auto;
		}
	</style>
</head>
<body>
	<!-- ここにcanvas要素のコードを書きましょう -->
	<canvas id="canvas1" width="300" height="300"></canvas>

	<!-- ここにJavaScript のコードを書きましょう -->
	<script>
		var canvas1 = document.getElementById("canvas1");		//要素の取得
		var c = canvas1.getContext("2d");									//道具の取得
		//ここに描画のソースを記述しましょう
		
		//関数の実行
		myArc(0,60,"pink");										//60%のピンクの円弧
		myArc(60,100,"skyblue");								//40%の空色の円弧

		//関数の定義
		function myArc(start,end,color){
			c.beginPath();												//パスの開始
			c.moveTo(150,150);										//円弧の中心から描画を開始
			c.arc(
				150,150,100,											//円弧の中心座標(150,150)と半径(100)
				start/100*2*Math.PI,								//開始角度のラジアンを計算
				end/100*2*Math.PI,									//終了角度のラジアンを計算
				false														//時計回り
			);
			c.closePath();												//パスを終了して開始点に戻る
			c.fillStyle = color;									//色を指定
			c.fill();														//塗りつぶし
		}
	</script>
</body>
</html>
