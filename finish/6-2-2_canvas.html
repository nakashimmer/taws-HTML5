<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多角形</title>
		<style>
			#canvas1{
				border:1px solid gray;
				display:block;
				margin:10px auto;
			}
		</style>
	</head>
	<body>
		<!-- ここにcanvas要素のコードを書きましょう -->
		<canvas id="canvas1" width="300" height="300"></canvas>

		<!-- ここにJavaScript のコードを書きましょう -->
		<script>
			const CANVAS1 = document.getElementById("canvas1");		//要素の取得
			const CTX = CANVAS1.getContext("2d");									//道具の取得
			//ここに描画のソースを記述しましょう
			
			CTX.beginPath();											//パスを開始
			CTX.moveTo(150,50);										//開始点(150,50)
			CTX.lineTo(50,250);										//次の頂点まで直線で結ぶ
			CTX.lineTo(250,250);										//次の頂点まで直線で結ぶ
			CTX.closePath();											//パスを閉じる
			CTX.fillStyle = "green";
			CTX.fill();													//塗りつぶす
			
		</script>
	</body>
</html>
