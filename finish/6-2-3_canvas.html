<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>直線</title>
		<style>
			#canvas1{
				border:1px solid gray;
				display:block;
				margin:10px auto;
			}
		</style>
	</head>
	<body>
		<!-- ここにcanvas要素のコードを書きましょう -->
		<canvas id="canvas1" width="300" height="300"></canvas>

		<!-- ここにJavaScript のコードを書きましょう -->
		<script>
			var canvas1 = document.getElementById("canvas1");		//要素の取得
			var c = canvas1.getContext("2d");									//道具の取得
			//ここに描画のソースを記述しましょう
			
			c.beginPath();
			c.moveTo(150,50);
			c.lineTo(50,250);
			c.lineTo(250,250);
			c.lineWidth = 5;										//先の太さ
			c.strokeStyle = "blue";								//線の色
			c.stroke();												//線を引く

		</script>
	</body>
</html>
