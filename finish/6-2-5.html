<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字</title>
		<style>
			#canvas1{
				border:1px solid gray;
				display:block;
				margin:10px auto;
			}
		</style>
	</head>
	<body>
		<!-- ここにcanvas要素のコードを書きましょう -->
		<canvas id="canvas1" width="300" height="300"></canvas>

		<!-- ここにJavaScript のコードを書きましょう -->
		<script>
			const CANVAS1 = document.getElementById("canvas1");		//要素の取得
			const CTX = CANVAS1.getContext("2d");									//道具の取得
			//ここに描画のソースを記述しましょう
			
			CTX.font = "50px serif";									//フォントの指定
			CTX.fillStyle = "orange";
			CTX.fillText("HTML5",50,150);							//文字を表示する
		</script>
	</body>
</html>
