<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvasアニメ</title>
		<style>
			#canvas1{
				border:1px solid gray;
				display:block;
				margin:10px auto;
			}
		</style>
	</head>
	<body>
		<!-- ここにcanvas要素のコードを書きましょう -->
		<canvas id="canvas1" width="300" height="300"></canvas>

		<!-- ここにJavaScript のコードを書きましょう -->
		<script>
			const CANVAS1 = document.getElementById("canvas1");		//要素の取得
			const CTX1 = CANVAS1.getContext("2d");									//道具の取得

			//矩形
			CTX1.fillStyle = "red";									//色の設定

			let x = 0;
			setInterval(loop, 50);
			function loop() {
				CTX1.clearRect(0, 0, 300, 300);
				CTX1.fillRect(50 + x, 50, 200, 200);						//矩形を描画
				x++;
				if (300 < x) { x = -200 };
			};

			
		</script>
	</body>
</html>
