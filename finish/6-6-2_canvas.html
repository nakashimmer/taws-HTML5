<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>多角形</title>
	<style>
		#canvas1{
			border:1px solid gray;
			display:block;
			margin:10px auto;
		}
	</style>
</head>
<body>
	<!-- ここにcanvas要素のコードを書きましょう -->
	<canvas id="canvas1" width="300" height="300"></canvas>

	<!-- ここにJavaScript のコードを書きましょう -->
	<script>
		var canvas1 = document.getElementById("canvas1");		//要素の取得
		var c = canvas1.getContext("2d");									//道具の取得
		//ここに描画のソースを記述しましょう
		
		//多角形
		myPolygon(150,50, 50,250, 250,250, "green");			//関数の実行
	
		function myPolygon(x1,y1, x2,y2, x3,y3, color){		//関数の定義
			c.beginPath();
			c.moveTo(x1,y1);
			c.lineTo(x2,y2);														//直線で座標を結ぶ
			c.lineTo(x3,y3);
			c.closePath();
			c.fillStyle = color;
			c.fill();
		}
	</script>
</body>
</html>
