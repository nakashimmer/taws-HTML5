<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>多角形</title>
	<style>
		#canvas1{
			border:1px solid gray;
			display:block;
			margin:10px auto;
		}
	</style>
</head>
<body>
	<!-- ここにcanvas要素のコードを書きましょう -->
	<canvas id="canvas1" width="300" height="300"></canvas>

	<!-- ここにJavaScript のコードを書きましょう -->
	<script>
		var canvas1 = document.getElementById("canvas1");		//要素の取得
		var c = canvas1.getContext("2d");									//道具の取得
		//ここに描画のソースを記述しましょう
		
		//文字
		myText(50,150,"HTML5","50px serif","orange"); 	//関数の実行

		function myText(x,y,text,font,color){					//関数の定義
			c.font = font;
			c.fillStyle = color;
			c.fillText(text,x,y);									//文字を表示する
		}
	</script>
</body>
</html>
