<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JSでCSS操作</title>
		<style>
			#box1{
				border:1px solid gray;
				width:300px;
				height:300px;
				line-height:300px;
				text-align:center;
				margin:50px auto 0 ;
			}
		</style>
	</head>
	<body>
		<p id="box1" onclick="btn1();">いい天気!</p>
		<script>
			const BOX1 = document.getElementById("box1");

			function btn1(){
				BOX1.style.color = "red";
				BOX1.style.backgroundColor = "green";
			}
		</script>
	</body>
</html>
