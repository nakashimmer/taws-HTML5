<!DOCTYPE html>

		<link ★>
		<style>
			body *{ /*最後に削除の予定 */
				border:1px solid gray;
				margin:5px; padding:5px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<header>
				<h1>6時限目：コンテンツ</h1>
			</header>

			<main>
				<section>
					<!-- 19〜26p -->
					<h2>テキスト</h2>
					<p>おはようございます。</p
					>
					<h2>a要素</h2>
					<p><a href="https://webtechpromo.org">検定科目はHTML5</a></p>
					
					<h2>small要素</h2>
					<p><small>(C)2020 Nakashima.</small></p>
					
					<h2>em要素</h2>
					<p>今日は<em>とても暑い</em>ですね。</p>
					
					<h2>strong要素</h2>
					<p><strong>ペンキ塗りたて</strong></p>
					
					<h2>img要素</h2>
					<p><img src="imageFolder/image.png" alt="講座のロゴ画像"></p>
					
					<h2>sub,sup要素</h2>
					<p>2の自乗を計算すると2<sup>2</sup>=4です。</p>
					<p>水の化学式はH<sub>2</sub>です。</p>
					
					<h2>ruby要素</h2>
					<p>あした、<ruby><rb>渋谷</rb><rp>(</rp><rt>しぶや</rt><rp>)</rp></ruby>に遊びに行きます。</p>
					</p>

				</section>
			</main>
