<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3トランジション</title>
		<style>
			* {margin:0; padding:0;}
			div{
				margin:30px auto;
				font-size:20px;
				width:200px;
				height:200px;
				line-height:200px;
				text-align:center;
				border:1px solid gray;
			}
			/*ここに変形のCSS3のコードを書きましょう*/


		</style>
	</head>
	<body>
		<div class="myrotate">回転</div>
		<div class="mytranslate">移動</div>
		<div class="myscale">伸縮</div>
		<div class="myskew">歪み</div>
		<div class="mycss">いろいろなCSS</div>
	</body>
</html>
