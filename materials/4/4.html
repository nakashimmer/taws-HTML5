<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4時限目：擬似クラス</title>
		<style>
			/*47P*/
			li:first-of-type{color:red;}
			li:last-of-type{color:blue;}

			li:nth-of-type(2){color:green;}
			li:nth-last-of-type(2){color:green;}

			li:nth-of-type(odd){background-color: gray;}
			li:nth-of-type(even){font-weight:bold;}
		</style>
	</head>
	<body>
		<ol>
			<li>値１</li>
			<li>値２</li>
			<li>値３</li>
			<li>値４</li>
			<li>値５</li>
		</ol>
	</body>
</html>
