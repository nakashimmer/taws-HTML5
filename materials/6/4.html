<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4時限目：データの入力</title>
		<style>
			#output1{border:1px solid gray;}
		</style>
	</head>
	<body>
		<p>入力：<input id="input1" type="text"></p>
		<button onclick="btn1();">ボタン1</button>
		<p id="output1">ここに出力</p>

		<script>
			const input1 = document.getElementById("input1");
			const output1 = document.getElementById("output1");

			//112P
			function btn1() {
				output1.innerHTML = input1.value;
			}
		</script>
	</body>

</html>
