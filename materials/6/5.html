<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5時限目：CSSの操作</title>
		<style>
			#box1{
				border:1px solid gray;
				width:300px;
				height:300px;
				line-height:300px;
				text-align:center;
				margin:50px auto 0 ;
			}
			#box1{transition:all 1s linear;}
		</style>
	</head>
	<body>
		<p id="box1" onclick="btn1();">BOX1</p>
		<script>
			const box1 = document.getElementById("box1");

			function btn1(){
				box1.style.color = "red";
				box1.style.width="500px";
				box1.style.height="300px";
				box1.style.transform="rotate(30deg)";
				box1.style.backgroundColor = "green";
			}
		</script>
	</body>
</html>
